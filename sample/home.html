<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生活習慣改善アプリ - Home</title>
</head>
<body>
    <div class="wrap">
        <main class="home">
            <div class="home__head">
                <h1>1習慣カレンダー</h1>
            </div>
            <div class="home__main">
                <div class="home__main__time">
                    <h2>起床・就寝時間</h2>
                    <div class="home__main__time__getup">
                        <p>07:00</p>
                    </div>
                    <div>
                        <p class="home__main__time__sleep">24:00</p>
                    </div>
                </div>
                <ul class="home__main__content">
                    <li class="home__main__content__box">
                        <div class="home__main__content__box__day"><p>月</p></div>
                        <div class="home__main__content__box__plans"></div>
                    </li>
                    <li class="home__main__content__box">
                        <div class="home__main__content__box__day"><p>火</p></div>
                        <div class="home__main__content__box__plans"></div>
                    </li>
                    <li class="home__main__content__box">
                        <div class="home__main__content__box__day"><p>水</p></div>
                        <div></div>
                    </li>
                    <li class="home__main__content__box">
                        <div class="home__main__content__box__day"><p>木</p></div>
                        <div class="home__main__content__box__plans"></div>
                    </li>
                    <li class="home__main__content__box">
                        <div class="home__main__content__box__day"><p>金</p></div>
                        <div class="home__main__content__box__plans"></div>
                    </li>
                    <li class="home__main__content__box">
                        <div class="home__main__content__box__day"><p>月</p></div>
                        <div class="home__main__content__box__plans"></div>
                    </li>
                    <li class="home__main__content__box">
                        <div class="home__main__content__box__day"><p>土</p></div>
                        <div class="home__main__content__box__plans"></div>
                    </li>
                </ul>
            </div>
        </main>
    </div>
</body>
</html>
